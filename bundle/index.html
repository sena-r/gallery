<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/lib/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/page/index.css">
    <title></title>
</head>
<body>

    <!--slide-->
    <div class="swiper">
        <div id="title" onclick="scrollToTop()"></div>
        <div class="swiper-wrapper">
            <!--
            <div class="swiper-slide">
                <img src="">
            </div>
            -->
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div id="gallery">
        <div id="gallery-container"></div>
    </div>

	<!--modal-->
	<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <div id="modal-pager-top">
                    <button id="modal-prev-top">«</button>
                    <button id="modal-next-top">»</button>
                </div>
				<!--<button class="modal__close" aria-label="Close modal" data-micromodal-close>&times;</button>-->
				<main class="modal__content" id="modal-1-content">
					<a id="modal-link" href="#" target="_blank">
						<img id="modal-image" src="" alt="">
					</a>
                    <p id="modal-caption"></p>
				</main>
                <div id="modal-pager-bottom">
                    <button id="modal-prev-bottom">«</button>
                    <button id="modal-next-bottom">»</button>
                </div>
			</div>
		</div>
	</div>

    <footer id="site-footer">
        <p>
            掲載されている画像の著作権は、各記事の投稿者に帰属します。<br>
            All photos are copyright of the respective authors.<br>
            Scrap und Build -2025
        </p>
    </footer>


    <script src="js/lib/swiper-bundle.min.js"></script>
    <script src="js/lib/imagesloaded.pkgd.min.js"></script>
    <script src="js/lib/macy.min.js"></script>
    <script src="js/lib/micromodal.min.js"></script>
    <script src="js/setting/set.js"></script>
    <script src="js/page/index.js"></script>
</body>
</html>
