<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/swiper-bundle.min.css">
    <link rel="stylesheet" href ="css/page/index.css">
    <title></title>
</head>
<body>

    <div class="swiper">
        <div id="title" onclick="scrollToTop()"></div>
        <div class="swiper-wrapper">
            <!--
            <div class="swiper-slide">
                <img src="">
            </div>    
            -->
        </div>
        <!-- ナビゲーションやページネーション -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div id="gallery">
        <div id="gallery-container"></div>
    </div>

	<!--modal-->
	<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
		<div class="modal__overlay" tabindex="-1" data-micromodal-close>
			<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
				<button class="modal__close" aria-label="Close modal" data-micromodal-close>&times;</button>
				<main class="modal__content" id="modal-1-content">
					<a id="modal-link" href="#" target="_blank">
						<img id="modal-image" src="" alt="">
					</a>
					<p id="modal-caption"></p>
				</main>
			</div>
		</div>
	</div>


    <script src="js/lib/swiper-bundle.min.js"></script>
    <script src="js/lib/imagesloaded.pkgd.min.js"></script>
    <script src="js/lib/macy.min.js"></script>
    <script src="js/lib/micromodal.min.js"></script>
    <script src="js/page/index.js"></script>
</body>
</html>
